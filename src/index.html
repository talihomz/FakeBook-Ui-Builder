<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <title>Fakebook Ui Kit</title>
</head>
<body>

  <!-- top nav bar area -->
  <nav>
    <div class="container">
      <div id="logo">Fakebook</div>

      <div class="navbar-right">
        <form class="form-inline">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
          </div>

          <button type="submit" class="btn btn-primary mb-2">Log In</button>

          <br>
          <div class="checkbox">
            <label><input type="checkbox" value="remember">Remember Me</label>
          </div>

        </form>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <div class="container register-container">

    <div class="row">
      <div class="col-md-7">
        <img src="http://via.placeholder.com/650x450" alt="">
      </div>
      <div class="col-md-5">
        <h1>Create a New Account</h1>
        <h4>(We cant promise it will always be free ;-)</h4>

        <form>
          <div class="form-row">
            <div class="form-group col-md-6 left">
              <input type="text" class="form-control" placeholder="firstname" required>
            </div>
            <div class="form-group col-md-6 right">
              <input type="text" class="form-control" placeholder="lastname" required>
            </div>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="email" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="password" required>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="confirm password" required>
          </div>

          <label class="radio-inline">
            <input type="radio" value="">Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="">Female
          </label>
          <label class="radio-inline">
            <input type="radio" value="">Apache
          </label>

          <div class="form-group" id="birthday">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" name="birthday">
          </div>

          <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <ul>
      <li><a>About us</a></li>
      <li><a>Privacy Policy</a></li>
    </ul>
  </footer>

</body>
</html>
