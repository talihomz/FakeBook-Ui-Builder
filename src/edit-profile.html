<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Fakebook Ui Kit</title>
</head>
<body>

  <!-- top nav bar area -->


  <!-- main section -->
  <div class="main container">
    <form>
      <div class="row">
        <div class="col-md-4">
          <img src="images/ic_account_box_black_24dp_2x.png" alt="">
          <input type="file">Change Profile Picture</input>
        </div>
        <div class="col-md-8">
          <input type="text" name="firstname" placeholder="First name">
          <input type="text" name="lastname" placeholder="Last name">
          <input type="email" name="email" placeholder="emailaddress@gmail.com">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <textarea name="bio" placeholder="Write something about yourself"></textarea>
        </div>
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>

</body>
</html>
