<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
  <title>Fakebook Ui Kit</title>
</head>
<body>

  <!-- top nav bar area -->
  <nav>
    <div class="container">
      <div id="logo">Fakebook</div>

      <div class="navbar-right">
        <form class="form-inline">
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" required>
          </div>

          <button type="submit" class="btn btn-primary mb-2">Log In</button>

          <br>
          <div class="checkbox">
            <label><input type="checkbox" value="remember">Remember Me</label>
          </div>

        </form>
      </div>
    </div>
  </nav>

  <!-- main section -->
  <div class="edit-profile-container container">

    <form>
      <div class="form-row">
        <div class="col-md-4">
          <img src="images/ic_account_box_black_24dp_2x.png" alt="">
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input type="text" name="firstname" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group">
            <input type="text" name="lastname" class="form-control" placeholder="Last Name">
          </div>
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="emailaddress@gmail.com">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="bio">Write something about yourself</label>
            <textarea class="form-control" id="bio" rows="7"></textarea>
          </div>
          <button class="btn btn-success pull-right" type="submit">Save Changes</button>
        </div>
      </div>
    </form>

  </div>

</body>
</html>
